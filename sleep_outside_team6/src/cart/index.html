<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Cart</title>
    <link rel="stylesheet" href="../css/style.css" />

    <template id="cart-card-template">
      <li class="cart-card divider">
        <a href="#" class="cart-card__image">
          <img src="" alt="Image of " />
        </a>
        <a href="#">
          <h2 class="card__name"></h2>
        </a>
        <p class="cart-card__color"></p>
        <p class="cart-card__quantity">qty: 1</p>
        <p class="cart-card__price">$</p>
      </li>
    </template>
  </head>
  <body>
    <header class="divider" id="cart-header"></header>
    <main class="divider">
      <section class="products">
        <h2>My Cart</h2>
        <ul class="product-list" id="cart-list"></ul>
        <div class="cart-total" id="hide">
          <p>Your Total: <span id="total"></span></p>
        </div>
      </section>
      <div class="theCartTotal">
        <p class="cartTotal">Total:</p>
      </div>
      <div class="theButtons">
        <button>
          <a id="checkCartButton" href="../checkout/index.html">Go to Checkout</a>
        </button>
      </div>
    </main>
    <footer id="cart-footer"></footer>
    <script src="../js/shoppingCart.js" type="module"></script>
  </body>
</html>
